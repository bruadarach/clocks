<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Analog Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class="title">Analog Clock</div>
        <div class="clock">
            <div class="outer-clock">
                <div class="mark mark-one"></div>
                <div class="mark mark-two"></div>
                <div class="mark mark-three"></div>
                <div class="mark mark-four"></div>
            </div>
            <div class="inner-clock">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
        <div class="switch-cont">
            <button class="switch-btn">Light</button>
        </div>
    <script src="./script.js"></script>
    </body>
</html>
